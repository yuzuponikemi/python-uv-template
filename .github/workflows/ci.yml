name: CI

on:
  push:
    branches: [main, master, develop, "claude/**"]
  pull_request:
    branches: [main, master, develop]

jobs:
  test:
    runs-on: ubuntu-latest
    permissions:
      contents: write  # Allow auto-commit of requirements.txt

    # Note: By default, we test only Python 3.11 to save GitHub Actions minutes.
    # To enable multi-version testing (3.9, 3.10, 3.11, 3.12), uncomment the strategy section
    # and update references to ${{ matrix.python-version }} accordingly.
    # strategy:
    #   fail-fast: false
    #   matrix:
    #     python-version: ["3.9", "3.10", "3.11", "3.12"]

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Install uv
        uses: astral-sh/setup-uv@v4
        with:
          version: "latest"
          enable-cache: true

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: 'pip'

      - name: Cache uv dependencies
        uses: actions/cache@v4
        with:
          path: |
            ~/.cache/uv
            ~/.cache/pip
          key: ${{ runner.os }}-uv-3.11-${{ hashFiles('requirements.txt', 'requirements-dev.txt') }}
          restore-keys: |
            ${{ runner.os }}-uv-3.11-
            ${{ runner.os }}-uv-

      - name: Compile requirements.txt
        run: |
          uv pip compile requirements.in -o requirements.txt

      - name: Check for requirements.txt changes
        id: check-requirements
        run: |
          if git diff --quiet requirements.txt; then
            echo "changed=false" >> $GITHUB_OUTPUT
          else
            echo "changed=true" >> $GITHUB_OUTPUT
          fi

      - name: Commit updated requirements.txt
        if: steps.check-requirements.outputs.changed == 'true'
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add requirements.txt
          git commit -m "Auto-update requirements.txt from requirements.in"
          git push

      - name: Install dependencies
        run: |
          uv pip install --system -r requirements.txt

      - name: Install dev dependencies
        run: |
          uv pip install --system -r requirements-dev.txt

      - name: Cache pre-commit
        uses: actions/cache@v4
        with:
          path: ~/.cache/pre-commit
          key: pre-commit-${{ runner.os }}-3.11-${{ hashFiles('.pre-commit-config.yaml') }}
          restore-keys: |
            pre-commit-${{ runner.os }}-3.11-
            pre-commit-${{ runner.os }}-

      - name: Run pre-commit hooks
        id: pre-commit
        continue-on-error: true
        run: |
          pre-commit run --all-files --show-diff-on-failure 2>&1 | tee pre-commit.log

      - name: Run ruff linter
        id: ruff-check
        continue-on-error: true
        run: |
          ruff check . 2>&1 | tee ruff-check.log

      - name: Run ruff formatter check
        id: ruff-format
        continue-on-error: true
        run: |
          ruff format --check . 2>&1 | tee ruff-format.log

      - name: Run mypy type checker
        id: mypy
        continue-on-error: true
        run: |
          mypy --ignore-missing-imports 2>&1 | tee mypy.log

      - name: Run bandit security check
        id: bandit
        continue-on-error: true
        run: |
          bandit -r src -c pyproject.toml 2>&1 | tee bandit.log

      - name: Run pytest with coverage
        id: pytest
        continue-on-error: true
        run: |
          pytest --cov=src --cov-report=xml --cov-report=term-missing --cov-report=html -v --tb=short --color=yes 2>&1 | tee pytest.log

      - name: Upload coverage report as artifact
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report
          path: |
            htmlcov/
            coverage.xml
          retention-days: 30

      - name: Upload test logs as artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-logs
          path: |
            pytest.log
            ruff-check.log
            ruff-format.log
            mypy.log
            bandit.log
            pre-commit.log
          retention-days: 7

      - name: Check if any step failed
        if: |
          steps.pre-commit.outcome == 'failure' ||
          steps.ruff-check.outcome == 'failure' ||
          steps.ruff-format.outcome == 'failure' ||
          steps.mypy.outcome == 'failure' ||
          steps.bandit.outcome == 'failure' ||
          steps.pytest.outcome == 'failure'
        run: |
          echo "::error::CI checks failed. Check the logs above for details."
          exit 1
