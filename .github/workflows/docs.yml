name: Documentation

on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]
  workflow_dispatch:  # Allow manual trigger

# Note: GitHub Pages deployment is disabled by default for private repositories.
# Private repos require GitHub Pro or higher to use GitHub Pages.
# For public repos, uncomment the permissions, concurrency, and deploy job below.

# permissions:
#   contents: read
#   pages: write
#   id-token: write

# # Allow only one concurrent deployment
# concurrency:
#   group: "pages"
#   cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    timeout-minutes: 30
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v4
        with:
          version: "latest"
          enable-cache: true  # Use uv's built-in caching

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Sync dependencies
        run: |
          uv sync --all-extras

      - name: Build documentation
        run: |
          cd docs
          uv run make html
          # Create .nojekyll file to bypass Jekyll processing
          touch _build/html/.nojekyll

      - name: Upload documentation artifact
        uses: actions/upload-artifact@v4
        with:
          name: documentation
          path: docs/_build/html/
          retention-days: 30

